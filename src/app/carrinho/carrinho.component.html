<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length; else semProduto">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item?.imagem" alt="" />
      <p>{{ item?.descricao }}</p>
      <p>{{ item?.preco | currency : "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="item.quantidade"
          (change)="calcularToltal()"
          min="0"
        />
      </label>
      <button (click)="removeCarrinhoProduto(item.id)" class="remove-button">
        <i class="fa-regular fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency : "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProduto>Nenhum produto foi adicionado ao carrinho</ng-template>
